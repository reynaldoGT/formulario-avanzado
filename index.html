<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="estilos/estilos.css">
	<title>Formulario Avanzado (Repaso)</title>
</head>
<body>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="" class="formulario" name="formulario_registro">
				<div>
					<div class="input-group">
						<input type="text" name="nombre" id="nombre">
						<label  class="label" for="nombre">Nombre</label>
					</div>
	
					<div class="input-group">
						<input type="email" name="e-mail" id="e-mail">
						<label class="label"  for="e-mail">Correo</label>
					</div>

					<div class="input-group">
						<input type="password" name="pass" id="pass">
						<label  class="label" for="pass">Contraseña</label>
					</div>
					<div class="input-group">
						<input type="password" name="pass2" id="pass2">
						<label  class="label" for="pass2">Repetir Contraseña</label>
					</div>
					<div class="input-group radio">
						<input type="radio" name="sexo" id="hombre"value="Hombre">
						<label for="hombre">Hombre</label>
						<input type="radio" name="sexo" id="mujer"value="Mujer">
						<label for="mujer">Mujer</labelmujer>

					</div>
					<div class="input-group checkbox">
						<input type="checkbox" name="terminos" id="terminos" value="true">
						<label for="terminos">Acepto los terminos y condiciones</label>
					</div>

					<input type="submit" name="" id="btn-submit" value="enviar">
				</div>
			</form>
		</div>
	</div>
	<script src="js/formulario.js">
	</script>
</body>
</html>
